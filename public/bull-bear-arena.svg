<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Fundo do estádio -->
  <rect width="1200" height="800" fill="#0a1128"/>
  
  <!-- Linhas de grade do estádio -->
  <g stroke="#1a3a8f" stroke-width="2" opacity="0.3">
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="800"/>
    <line x1="600" y1="0" x2="600" y2="800"/>
    <line x1="900" y1="0" x2="900" y2="800"/>
  </g>
  
  <!-- Campo de futebol estilizado -->
  <rect x="300" y="300" width="600" height="400" fill="#0a1128" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <circle cx="600" cy="500" r="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="300" x2="600" y2="700" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  
  <!-- Touro (azul) -->
  <g transform="translate(400, 500) scale(0.8)">
    <path d="M0,0 C-30,-20 -50,-10 -60,10 C-70,30 -60,60 -40,70 C-20,80 0,70 10,50 C20,30 10,10 0,0" fill="#48cae4" opacity="0.9"/>
    <path d="M-40,30 C-50,20 -60,30 -70,50 C-80,70 -70,90 -50,100 C-30,110 -10,100 0,80 C10,60 0,40 -20,30 C-30,20 -40,30 -40,30" fill="#48cae4" opacity="0.9"/>
    <path d="M-60,10 C-70,0 -80,10 -90,30 C-100,50 -90,70 -70,80 C-50,90 -30,80 -20,60 C-10,40 -20,20 -40,10 C-50,0 -60,10 -60,10" fill="#48cae4" opacity="0.9"/>
    <circle cx="-40" cy="40" r="5" fill="#023e8a"/>
  </g>
  
  <!-- Urso (vermelho) -->
  <g transform="translate(800, 500) scale(0.8)">
    <path d="M0,0 C30,-20 50,-10 60,10 C70,30 60,60 40,70 C20,80 0,70 -10,50 C-20,30 -10,10 0,0" fill="#ff6b6b" opacity="0.9"/>
    <path d="M40,30 C50,20 60,30 70,50 C80,70 70,90 50,100 C30,110 10,100 0,80 C-10,60 0,40 20,30 C30,20 40,30 40,30" fill="#ff6b6b" opacity="0.9"/>
    <path d="M60,10 C70,0 80,10 90,30 C100,50 90,70 70,80 C50,90 30,80 20,60 C10,40 20,20 40,10 C50,0 60,10 60,10" fill="#ff6b6b" opacity="0.9"/>
    <circle cx="40" cy="40" r="5" fill="#7f1d1d"/>
  </g>
  
  <!-- Painéis de dados/gráficos -->
  <g opacity="0.8">
    <!-- Painel esquerdo -->
    <rect x="150" y="150" width="200" height="120" fill="none" stroke="#48cae4" stroke-width="2" rx="5"/>
    <polyline points="170,220 190,200 210,210 230,180 250,190 270,170 290,180 310,160" fill="none" stroke="#48cae4" stroke-width="2"/>
    
    <!-- Painel direito -->
    <rect x="850" y="150" width="200" height="120" fill="none" stroke="#ff6b6b" stroke-width="2" rx="5"/>
    <polyline points="870,180 890,200 910,180 930,210 950,190 970,220 990,200 1010,210" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    
    <!-- Painel central -->
    <rect x="500" y="100" width="200" height="80" fill="none" stroke="#ffffff" stroke-width="2" rx="5"/>
    <text x="600" y="150" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">BTC/USD</text>
  </g>
  
  <!-- Efeitos de luz -->
  <g opacity="0.3">
    <circle cx="200" cy="100" r="3" fill="#ffffff"/>
    <circle cx="400" cy="150" r="2" fill="#ffffff"/>
    <circle cx="600" cy="80" r="4" fill="#ffffff"/>
    <circle cx="800" cy="120" r="3" fill="#ffffff"/>
    <circle cx="1000" cy="90" r="2" fill="#ffffff"/>
    <circle cx="300" cy="200" r="2" fill="#ffffff"/>
    <circle cx="700" cy="180" r="3" fill="#ffffff"/>
    <circle cx="900" cy="220" r="2" fill="#ffffff"/>
  </g>
</svg>