<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a1128;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bg-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <img src="bull-bear-arena-full.jpg" class="bg-image" alt="Bull vs Bear Arena">
  </div>
</body>
</html>
